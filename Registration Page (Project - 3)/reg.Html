<script src="reg.js"></script>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" id="names" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Website</span>
            <input type="text" id="web" placeholder="Enter your Website" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" id="mail" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">image link</span>
            <input type="text" id="image" placeholder="Enter your image link " required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" id="pas" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Re-Type Your Password" required>
          </div>
        </div>
        <div class="gender-details"  >
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category1">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span  class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span  class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="skill-details">
          <span class="skill-title">Skill</span>
          <div class="category2">
            <input type="checkbox" name="skill" id="check-1">
            <label for="check-1">
              <span class="check one"></span>
              <span class="skill">Java</span>
            </label>
            <input type="checkbox" name="skill" id="check-2">
            <label for="check-2">
              <span class="check two"></span>
              <span class="skill">CSS</span>
            </label>
            <input type="checkbox" name="skill" id="check-3">
            <label for="check-3">
            <span class="check three"></span>
            <span class="skill">HTML</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="button" value="Register" onclick="cal()" >
        </div>
        <h1 id='result'>Your Details</h1>
      </form>
    </div>
  </div>


</body>

</html>
